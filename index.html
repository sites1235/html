<!DOCTYPE html>
<html>
<head>
    <title>Loop and Open Website</title>
    <script>
        let i = 0;
        function loop() {
            window.open("https://sites1235.github.io/site123335.github.io", "_blank"); // replace with the website you want to open
            i++;
            if (i < 10) { // you can set the number of iterations here
                setTimeout(loop, 0); // call this function again after 1 second
            }
        }
        loop();
    </script>
</head>
<body>

</body>
</html>
