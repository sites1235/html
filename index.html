<!DOCTYPE html>
<html>
<head>
    <title>Loop and Open Website in IFRAME</title>
    <style>
        #myFrame {
            width: 100%;
            height: 100vh;
            border: 1px solid #ccc;
        }
    </style>
    <script>
        let i = 0;
        function loop() {
            let ifrm = document.getElementById('myFrame').contentWindow;
            ifrm.location.href = "https://sites1235.github.io/site123335.github.io"; // replace with the website you want to open
            i++;
            if (i < 10) { // you can set the number of iterations here
                setTimeout(loop, 1000); // call this function again after 1 second
            }
        }
        loop();
    </script>
</head>
<body>
    <div>
        <iframe id="myFrame" name="myFrame" src ABOUT:blank frameborder=0 width=100% height=100vh></iframe>
    </div>
</body>
</html>
